<!DOCTYPE html>
<html>
<head>
    <title>Izra훾unavanje zapremine valjka</title>
    <script>
        function izracunajZapreminu() {
            var poluprecnik = parseFloat(document.getElementById("poluprecnik").value);
            var visina = parseFloat(document.getElementById("visina").value);

            var zapremina = Math.pow(poluprecnik, 2) * Math.PI * visina;
            document.getElementById("rezultat").innerHTML = "Zapremina valjka: " + zapremina.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Izra훾unavanje zapremine valjka</h1>
    <label for="poluprecnik">Polupre훾nik:</label>
    <input type="number" id="poluprecnik" step="1"><br>
    <label for="visina">Visina:</label>
    <input type="number" id="visina" step="1"><br>
    <button onclick="izracunajZapreminu()">Izra훾unaj</button>

    <div id="rezultat"></div>
</body>
</html>
